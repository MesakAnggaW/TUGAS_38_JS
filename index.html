<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .contohstyle {
            color: red
        }
    </style>
</head>

<body>
    <button type="button" onclick="jalan()" name="button">Jalankan</button>
    <br /> <br />
    <hr />

    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />

    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />

    Atribut <b>value()</b> :
    <p id="p">contoh</p>
    <hr />

    <script>
        function jalan() {
            let button = document.getElementsByName('button')[0];
            let a = document.getElementsByTagName('input')[0];
            let b = document.getElementsByTagName('i')[0];
            let c = document.getElementById('p');

            a.attributes.removeNamedItem('value');
            // let f = document.createAttribute('class');
            // f.value = 'contohstyle';

            // b.attributes.setNamedItem(f)
            b.setAttribute('class', 'contohstyle');
            c.innerHTML = button.attributes[0].value;
        }
    </script>
</body>

</html>
